<!-- modify_compatibility.html -->
{% extends "home/rescuer_base.html" %}
{% block content %}
<body class="signupbody">
	<div class="signupwrapper">
        <h2>Aerial Pump Compatibility </h2>
        <form action="/aerials/savepumpcompatibility" method="POST" name = "modify_compatibility" >            
            {% csrf_token %}
            <div class="input-table-scroll">
                <table class="input-table"> 
                    {% for pump in pump_data %}
                    <tr>
                        <td><input type="checkbox" name="selected_pump" value="{{ pump.pump_id }}" ></td>
                        <td>{{ pump.pump_name }}</td>
                    </tr>
                    {% endfor %}
                    <tr><td><input type="submit" value="Save"></td><td></td></tr>
                </table>
            </div>
            <input type="hidden" name="aerial_id" value="{{aerial_id}}">            
        </form>
    </div>
</body>
{% endblock %}

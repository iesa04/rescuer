<!-- modify_compatibility.html -->
{% extends "home/rescuer_base.html" %}
{% block content %}
<body class="signupbody">
	<div class="signupwrapper">
        <h2>Aerial Compatibility </h2>
        <form action="/pump/modifycompatibility" method="POST" name = "modify_compatibility" >            
            {% csrf_token %}
            <div class="input-table-scroll">
                <table class="input-table">   
                {% for aerial in aerial_data %}
                    <tr>
                        <td><input type="checkbox" name="selected_aerial" value="{{ aerial.0 }}" {% if aerial.0 in compatible %}checked{% endif %}></td>
                        <td>{{ aerial.1 }}</td>                   
                    </tr>
                {% endfor %}
                <tr><td><input type="submit" value="Save"></td><td></td></tr>            
                </table>
            </div>
            <input type="hidden" name="pump_id" value="{{pump_id}}">
        </form>
    </div>
</body>
{% endblock %}

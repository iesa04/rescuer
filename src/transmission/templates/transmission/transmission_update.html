{% extends "home/rescuer_base.html" %}

{% block content %}

<head>
    <title>Update Transmission</title>
</head>
<body class="signupbody">
    <div class="signupwrapper">
        <h2>Update Transmission</h2>
        <form action="/transmission/update" method="POST" name="transmission_update" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="input-table-scroll">
                <table class="input-table">
                    <input type="hidden" name="tid" value="{{ transmission.tid }}"/>
                    <tr><td>Transmission Name: <font color="red">*</font></td><td><input type="text" name="transmission_name" value="{{ transmission.transmission_name }}" required/></td></tr>
                    <tr><td>Transmission Type: <font color="red">*</font></td><td><input type="text" name="transmission_type" value="{{ transmission.transmission_type }}" required/></td></tr>
                    <tr><td>Gears: <font color="red">*</font></td><td><input type="number" name="gears" step="1" value="{{ transmission.gears }}" required/></td></tr>
                    <tr><td>Max Torque: <font color="red">*</font></td><td><input type="number" name="max_torque" step="1" value="{{ transmission.max_torque }}" required/></td></tr>
                    <tr><td>Weight: <font color="red">*</font></td><td><input type="number" name="weight" step="1" value="{{ transmission.weight }}" required/></td></tr>
                    <tr><td>Transmission Cost: <font color="red">*</font></td><td><input type="number" step="0.01" name="transmission_cost" value="{{ transmission.transmission_cost }}" required/></td></tr>
                    
                    <tr><td><input type="submit" value="Save"/></td>
                     <td><input onclick="window.location.href = '/transmission';" type="button" value="Back"/></td></tr>
                </table>
            </div>
        </form>
    </div>
</body>

{% endblock %}

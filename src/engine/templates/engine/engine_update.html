{% extends "home/rescuer_base.html" %}
{% block content %}

<body class="signupbody">
  <div class="signupwrapper">
  <h2>Update Engine </h2>
  <form action="/engine/update" method="POST" name = "engine_update" onsubmit="return validateForm()" >
  {% csrf_token %}
  <input type="hidden" name="engine_id" value = "{{engine.engine_id}}"/>
  <div class="input-table-scroll"> 
    <table class="input-table">  
      <tr><td>Engine Name: <font color="red">*</font></td><td><input type="text" name="engine_name" value = "{{engine.engine_name}}" required/><br/></td></tr>
      <tr><td>Horsepower: <font color="red">*</font></td><td><input type="number" name="horsepower" step="1" value = "{{engine.horsepower}}" required/><br/></td></tr>
      <tr><td>Peak Torque: <font color="red">*</font></td><td><input type="number" name="peak_torque" step="1" value = "{{engine.peak_torque}}" required/><br/></td></tr>
      <tr><td>Dry Weight: <font color="red">*</font></td><td><input type="number" name="dry_weight" step="1" value = "{{engine.dry_weight}}" required/><br/></td></tr>
      <tr><td>Cylinders: <font color="red">*</font></td><td><input type="number" name="cylinders" step="1" value = "{{engine.cylinders}}" required/><br/></td></tr>
      <tr><td>Displacement: <font color="red">*</font></td><td><input type="number" name="displacement" step="1" value = "{{engine.displacement}}" required/><br/></td></tr>
      <tr><td>Clutch Engagemen Torque: <font color="red">*</font></td><td><input type="number" step="1" name="clutch_engagement_torque" value = "{{engine.clutch_engagement_torque}}" required/><br/></td></tr>
      <tr><td>Governed Speed(rpm): <font color="red">*</font></td><td><input type="number" step="1" name="governed_speed" value = "{{engine.governed_speed}}" required/><br/></td></tr>
      <tr><td>Engine Cost: <font color="red">*</font></td><td><input type="number" step="0.01" name="engine_cost" value = "{{engine.engine_cost}}" required/><br/></td></tr>
      <tr><td><input type="submit" value="Save"/></td><td><input onclick="window.location.href = '/engine';" type="button" value="Back"/></td></tr>
    </table>
    </div>
  </form>
  </div>
</body>
{% endblock %}

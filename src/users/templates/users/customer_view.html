{% extends "home/rescuer_base.html" %}
{% block content %}
<body class="signupbody">
  <div class="signupwrapper">
	<h2>
		View Customers
	</h2>
	<input onclick="window.location.href = '/users';" type="button" value="Back"/>
  <div class="styled-table-scroll">
		<table class="styled-table">
			<thead>
				<tr>
					<th>User ID</th>
					<th>Username</th>
					<th>Password</th>
					<th>Customer Name</th>
					<th>FDID</th>
		    </tr>
	    </thead>
	    <tbody>
			{% for customer in customer_data %}
	      <tr>
		        <td>{{customer.user_id}}</a></td>
		        <td>{{customer.username}}</td>
		        <td>{{customer.password}}</td>
		        <td>{{customer.name}}</td>
		        <td>{{customer.FDID}}</td>
				</tr>
	    {% endfor %}
	    </tbody>
		</table>
	</div>
	</div>
</body>	
{% endblock %}

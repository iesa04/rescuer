{% extends "home/rescuer_base.html" %}
{% block content %}

<body class="signupbody">
  <div class="signupwrapper">
  <h2>Enter Quantity:</h2>
  <form id="quantityForm" action="/CT/orders/new/summary" method="post">
  	{% csrf_token %}
    <input type="hidden" value="{{aerial_id}}" name="aerial">
    <input type="hidden" value="{{cid}}" name="chassis">
    <input type="hidden" value="{{engine_id}}" name="engine">
    <input type="hidden" value="{{tid}}" name="transmission">
    <input type="hidden" value="{{electrical_id}}" name="electrical">
    <input type="hidden" value="{{front_suspension_id}}" name="front_suspension">
    <input type="hidden" value="{{rear_suspension_id}}" name="rear_suspension">
    <input type="hidden" value="{{pump_id}}" name="pump">
    <div class="input-table-scroll">
      <table class="input-table">
        <tr>
          <td>Quantity:</td>
          <td><input type="number" name = "quantity" placeholder="Enter quantity" required></td>
        </tr>
        <tr>
          <td><input type="submit" value="Next"/></td>
          <td><input onclick="window.location.href = '/CT/orders/new/pump?aerial={{aerial_id}}&chassis={{cid}}&engine={{engine_id}}&transmission={{tid}}&electrical={{electrical_id}}&front_suspension={{front_suspension_id}}&rear_suspension={{rear_suspension_id}}&pump={{pump_id}}';" type="button" value="Back"/></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
{% endblock %}

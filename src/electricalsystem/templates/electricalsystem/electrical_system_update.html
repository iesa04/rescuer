{% extends "home/rescuer_base.html" %}

{% block content %}
<head>
    <title>Update Electrical System</title>
</head>
<body class="signupbody">
    <div class="signupwrapper">
        <h2>Update Electrical System</h2>
        <form action="/electricalsystem/update" method="POST" name="electrical_system_update" onsubmit="return validateForm()">
            {% csrf_token %}           
                <input type="hidden" name="electrical_id" value="{{ electrical_system.electrical_id }}"/>
                <div class="input-table-scroll"> 
                    <table class="input-table">                
                    <tr><td>Electrical Name: <font color="red">*</font></td><td><input type="text" name="electrical_name" value="{{ electrical_system.electrical_name }}"/><br/></td></tr>
                    <tr><td>Electrical Cost: <font color="red">*</font></td><td><input type="number" step="0.01" name="electrical_cost" value="{{ electrical_system.electrical_cost }}"/><br/></td></tr>                
                    <tr><td><input type="submit" value="Save"/></td><td><input onclick="window.location.href = '/electricalsystem';" type="button" value="Back"/></td></tr>
                </table>
            </div>
        </form>
    </div>
</body>
{% endblock %}

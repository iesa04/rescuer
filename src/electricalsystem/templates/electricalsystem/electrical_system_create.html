 {% extends "home/rescuer_base.html" %}

{% block content %}
<head>
    <title>Create Electrical System</title>
</head>
<body class="signupbody">
    <div class="signupwrapper">
        <h2>Create Electrical System</h2>
        <form action="/electricalsystem/create" method="POST" name="electrical_system_create" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="input-table-scroll"> 
                <table class="input-table">         
                    <tr><td>Electrical Name: <font color="red">*</font></td><td><input type="text" name="electrical_name" required /><br/></td></tr>
                    <tr><td>Electrical Cost: <font color="red">*</font></td><td><input type="number" step="0.01" name="electrical_cost" required/><br/></td></tr>         
                    <tr><td><input type="submit" value="Save"/>
                    </td><td><input onclick="window.location.href = '/electricalsystem';" type="button" value="Back"/></td></tr>
                </table>
            </div>
        </form>
    </div>
</body>
{% endblock %}
